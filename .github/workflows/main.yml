on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1
      # sam build 
      - run: sam build --use-container --build-image Function1=amazon/aws-sam-cli-build-image-python3.9
      - run: sam package --output-template-file my-sam-app-compiled-template.yaml --s3-bucket  ash-s3bucket-1

# Run Unit tests- Specify unit tests here 

# sam deploy
      - run: sam deploy --template-file  my-sam-app-compiled-template.yaml --stack-name sam-hello-world --s3-bucket ash-s3bucket-1 --capabilities CAPABILITY_IAM --region us-west-1
